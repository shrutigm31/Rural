}
.f-contact p{
    line-height: 2em;
    font-size: 20px;
    color: grey;
    cursor: pointer;
}
.f-contact p:hover{
    color: white;
}
.f-contact a{
    background: white;
    color: black;
    padding: 10px;
    font-size: 16px;
    margin: 500px 5px;
    border-radius: 50%;
    transition: 0.4s ease;
    line-height: 4em;
}
.f-contact a:hover{
    background: transparent;
    color: white;
    border: 1px solid white;
}
