<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		:root{
			--primary: #ff0185;
			--secondary: #091126;
			}
			*{
				margin: 0;
				padding: 0;
	  			box-sizing: border-box;
			}
			body{
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: linear-gradient(145deg, var(--secondary), var(--primary));
			}
			.contact{
				height: 100vh;
				width: 90vw;
				border-radius: 1rem;
				display: flex;
				overflow: hidden;
				box-shadow: 0 .2rem .5rem #0006;
			}
			.map, .form{
				width: 50%;
				height: 100%;
			}
			.map iframe{
				width: 100%;
				height: 100%;
			}
			.form{
				position: relative;
				background-color: var(--secondary);
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
			}
			.form::before{
				position: absolute;
				top: 10%;
				left: -2.8rem;
				content: "";
				width: 0;
				height: 0;
				border: 1.4rem solid transparent;
				border-right: 1.4rem solid var(--secondary); 
			}
			.form h2{
				color: #fff;
				font: 500 1.8rem sans-serif;
				padding: 0 2rem;
			}
			.form form{
				padding: 0 2rem;
			}
			.form label{
				color: #fff;
				margin-right: 50px;
			}
			.form.infoBox div{
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}
			.form .infoBox div span{
				min-width: 40px;
				height: 40px;
				color: #fff;
				background: #18b7ff;
				display: inline-flex;
				justify-content: center;
				align-items: center;    
				font-size: 1.5em;
				border-radius: 50%;
				margin-right: 15px;
			}
			.form .infoBox div p{
				color: #fff;
				font-size: 1.1em;
				text-align: center;
			}
			.form .infoBox div a{
				color: #fff;
				text-decoration: none;
				font-size: 1.1em;
				text-align: center;
			}
			.form input, .form textarea{
				width: 100%;
				padding: 1rem;
				border: .08rem solid var(--primary);
				border-radius: 2rem;
				background-color: unset;
				color: #fff;
				font-size: 1rem;
			}
			.form input:not(:first-child), .form textarea, .form button{
				margin-top: .8rem;
			}
			.form textarea{
				height: 6rem;
				resize: none;
			}
			.form button{
				background-color: var(--primary);
				padding: 1rem 2rem;
				color: #fff;
				border-radius: 2rem;
				border: none;
				cursor: pointer;
			}
		</style>
